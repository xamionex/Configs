// Used when Medic
unbindclassspecific

alias +popping "activatinguber;+attack2"
alias -popping "-attack2"

popuber

alias radartoggle defaultradar
alias defaultradar "alias radartoggle biggerradar;cfon;cftop;echo Default Callout Radius;cfbottom;hud_medicautocallersthreshold 66;wait 300;cfoff"
alias biggerradar "alias radartoggle defaultradar;cfon;cftop;echo Bigger Callout Radius;cfbottom;hud_medicautocallersthreshold 150;wait 300;cfoff"

medicradar