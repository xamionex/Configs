alias notpopuber "bind mouse3 +attack3"                                 // REBINDS mouse3 to the original +attack3 command
alias popuber "bind mouse3 +popping"                                    // Binds key to pop uber and send a message to team chat and use the voice command
alias activatinguber "say_team **Popping Uber!**;MEDICUberReady"        // This is used when you press the popuber key

alias notmedicradar "unbind mouse5"                                     // UNBINDS key for medic radar
alias medicradar "bind mouse5 radartoggle"                              // Binds key to toggle bigger medic callout radius

alias notmedicvacc "unbind shift; bind 4 slot4; bind 5 slot5; bind 6 slot6"                 // Unbinds key for resetting resistances and rebinds original commands for 4 and 5 and R
alias medicvacc "bind shift bullet_rebind"                                                  // When you die, the Vaccinator automatically resets to bullet res. Use this key to change the keybinds to match it
                                                                                            // (Always press when respawning/ed)

                                                                                            // When using vaccinator
alias bullet_rebind "unbind 4; bind 5 bullet_to_explosive; bind 6 bullet_to_fire"           // 4 = Bullet res.
alias explosive_rebind "unbind 5; bind 4 explosive_to_bullet; bind 6 explosive_to_fire"     // 5 = Explosive res.
alias fire_rebind "unbind 6; bind 4 fire_to_bullet; bind 5 fire_to_explosive"               // 6 = Fire res.
                                                                                            // Change all instances of the key if you want to make it work

