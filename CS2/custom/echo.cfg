// Some things taken from https://steamcommunity.com/sharedfiles/filedetails/?id=257041519

exec custom/aliases
clear

// BASICS //

con_enable
sensitivity

// HUD //

cl_radar_icon_scale_min

// SOUND OPTIONS

closecaption 1 // Turns on subtitles
// 0=off, 1=closed captions, 2=subtitles (dialog only)
snd_mixahead
snd_headphone_pan_exponent

// Network Settings (Lerp, etc)

bind TAB

rate
cl_resend

// VIEWMODEL //

viewmodel_presetpos
viewmodel_offset_x
viewmodel_offset_y
viewmodel_offset_z
viewmodel_fov

// GRAPHICS //

fps_max

// BINDS //

bind HOME
bind END
bind space

// Miscellaneous Settings & UI/HUD Tweaks //

cl_radar_always_centered
cl_autohelp
cl_hud_color
hud_showtargetid
mm_dedicated_search_maxping
r_drawtracers_firstperson