echo ========= BUY CMDS =========

echo kp / is points
bind kp_slash "say_team !points"

echo kp * is jimmy
bind kp_multiply "say_team !buy jimmy"

echo kp - is laser
bind kp_minus "say_team !laser"

echo kp 9 is gas
bind kp_pgup "say_team !buy gas"

echo kp 8 is kit
bind kp_uparrow "say_team !buy kit"

echo kp 7 is spitter
bind kp_home "say_team !buy spitter"

echo kp 6 is molotov
bind kp_rightarrow "say_team !buy molotov"

echo kp 4 is pipe
bind kp_leftarrow "say_team !buy pipe"

echo kp 3 is fheal
bind kp_pgdn "say_team !buy fheal"

echo kp 2 is adrenaline
bind kp_downarrow "say_team !buy adrenaline"

echo kp 1 is charger
bind kp_end "say_team !buy charger"

echo kp 0 is tank
bind kp_ins "say_team !buy tank"

echo kp . is kill
bind kp_del "say_team !buy kill"

echo kp + is heal
bind kp_plus "say_team !buy heal"

// For servers where the shop is called [PS]

echo ' is fheal incap
bind ' "say_team !buy fheal @is"

echo ] is fheal bots
bind ] "say_team !buy fheal @bots"

echo [ is fheal all
bind [ "say_team !buy fheal @all"