mat_queue_mode 2
fps_max "165"

// BINDS //
¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

bind ENTER messagemode                                  // chat
bind \ messagemode2                                     // team chat
bind Q +zoom                                            // Zoom for snipers on Q
bind MOUSE4  "+voicerecord"                             // Voice chat
bind MOUSE5  "go_away_from_keyboard"                    // Makes you go idle instantly, doesnt work in Versus (used for camp speedrunning)
bind Y "snd_restart"                                    // Press 'G' to restart the game sound queue (may lag you for a moment) (used for horde sound)
bind HOME "disconnect"                                  // RD Button :D
bind END "quit"                                         // RQ Button :D
bind M "motd"                                           // Motd for server
bind U "impulse 201"                                    // Spray

// ION'S VOCALIZER BINDS //
¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
bind Z "+mouse_menu Orders"
// Together,    Take,           Follow,         Let's go,       Look,           Wait,               Lead,           Hurry,          Run
bind X "+mouse_menu QA"
// Thanks,      Hurrah,         Yes,            Laugh,          Ready?,         Sorry,              Taunt,          Swear,          No
bind C "+mouse_menu Reactions"
// With you,    Coming,         Careful,        Look out,       Scream,         You're welcome,     I'm here,       Behind,         Nice job
bind V "+mouse_menu Warnings"
// Lights off,  Hear Charger,   Hear Jockey,    Hear Spitter,   Hear Boomer,    Horde,              Hear Hunter,    Hear Smoker,    Hear Witch
bind B "+mouse_menu Enemies"
// Charger,     Jockey,         Spitter,        Tank,           Help,           Witch,              Boomer,         Hunter,         Smoker
bind N "+mouse_menu Events"
// Crushed,     Bashed,         Pounced,        Trapped,        Choked,         Ridden,             Slipped,        Hanging,        Falling
bind T "+mouse_menu Misc"
bind G "+mouse_menu Misc2"
bind H "+mouse_menu Misc3"


